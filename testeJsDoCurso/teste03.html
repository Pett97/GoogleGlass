<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TESTE js</title>
    <script>
        var quebrada = false;
      function mudaLampada(tipo) {
        if(!quebrada){
            document.getElementById("lampada").src = "/_imagens/"+tipo+".jpg";
            if(tipo == "lampada-quebrada"){
                quebrada = true;
            }
        }
      }
    </script>
  </head>
  <body>
    <h1>Lampada</h1>

    <img
      id="lampada"
      src="/_imagens/lampada-apagada.jpg"
      alt=""
      onmousemove="mudaLampada(1)"
      onmouseout="mudaLampada(2)"
      onclick="mudaLampada(3)"
    />
  </body>
</html>
